<div class="container-fluid mt-5">
  <div class="d-flex justify-content-center">
    <div class="card col-5">
      <form action="">
        <div class="text-center fw-bold fs-3 mb-3">Employee Information Detail</div>

        <div class="form-group mx-4">
          <label for="">Fullname</label>
          <input type="text" name="fullname" value="" class="form-control">
        </div>

        <div class="d-flex mx-4 mt-3">
          <div class="form-group col-6">
            <label for="">Birthday</label>
            <input type="date" name="birthday" value="" class="form-control">
          </div>
          <div class="form-group col-6">
            <br>
            <div class="mx-2">
              <select name="gender" id="" class="form-select">
                <option value="-1">Select a gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group mx-4 mt-4">
          <label for="">Email</label>
          <input type="email" name="email" value="" class="form-control">
        </div>

        <div class="form-group mx-4 mt-4">
          <label for="">Phone</label>
          <input type="text" name="phone" value="" class="form-control">
        </div>

        <div class="form-group mx-4 mt-3">
          <label for="">Address</label>
          <input type="text" name="address" value="" class="form-control">
        </div>

        <div class="form-group mx-4 mt-4">
          <select name="gender" id="" class="form-select">
            <option value="-1">Select a department</option>
            <option value="1">IT</option>
            <option value="2">Media</option>
            <option value="3">Sale</option>
          </select>
        </div>

        <div class="d-flex justify-content-center mx-4 mt-5 mb-3">
          <button class="btn btn-warning w-50">Clear</button>
          <button class="btn btn-primary w-50 mx-3">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

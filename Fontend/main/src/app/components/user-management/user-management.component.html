<div class="container-fluid">
  <div class="col-12">
    <div class="d-flex justify-content-between mt-3">
      <div class="d-flex justify-content-center">
        <div class="fs-2 fw-bold">EMPLOYEE MANAGEMENT</div>
        <a href="" class="btn btn-warning mt-2 mb-2 mx-4" id="btn-add">Add new</a>
      </div>
      <form class="d-flex justify-content-center mt-1">
        <input type="text" class="form-control" id="search-content">
        <input type="submit" id="search" class="d-none">
        <label for="search" class="btn btn-primary mx-1" id="btn-search"><i class="fa-solid fa-magnifying-glass"></i></label>
      </form>
    </div>
    <form>
      <table class="table table-bordered">
        <thead>
          <tr class="bg-primary">
            <th>Index</th>
            <th>Fullname</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Appartment</th>
          </tr>
        </thead>
        <tbody *ngFor="let e of displayedData; let i = index">
          <tr>
            <td>{{i+1}}</td>
            <td>{{e.fullname}}</td>
            <td>{{e.birthday}}</td>
            <td>
              <div *ngIf="e.gender == true">Male</div>
              <div *ngIf="e.gender == false">Female</div>
            </td>
            <!-- <td>{{e.gender}}</td> -->
            <td>{{e.email}}</td>
            <td>{{e.phone}}</td>
            <td>{{e.address}}</td>
            <td>{{e.department}}</td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-center">
        <nav>
          <ul class="pagination">
            <li class="page-item" *ngIf="showPrePButton">
              <a class="page-link" href="#" aria-label="Previous" (click)="changePage(currentPage-1)">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">{{currentPage}}</a></li>
            <li class="page-item" *ngIf="totalPages-currentPage>=1"><a class="page-link" href="#" (click)="changePage(currentPage+1)">{{currentPage+1}}</a></li>
            <li class="page-item" *ngIf="totalPages-currentPage>=2"><a class="page-link" href="#" (click)="changePage(currentPage+2)">{{currentPage+2}}</a></li>
            <li class="page-item" *ngIf="showNextButton">
              <a class="page-link" href="#" aria-label="Next" (click)="changePage(currentPage+1)">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </form>

  </div>
</div>

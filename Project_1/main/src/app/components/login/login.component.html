<div class="container-fluid m-0 p-0">
  <div class="vw-100 vh-100" id="login-form">
    <form class="col-12 d-flex justify-content-center">
      <div class="col-3 col-xs-10 card" id="login-box">
        <div class="text-center fs-3 fw-bold">Login</div>
        <div class="form-group mt-3 mx-4">
          <label>Username</label>
          <input type="text" name="username" value="" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group mt-3 mx-4">
          <label>Password</label>
          <input type="password" name="password" value="" class="form-control" placeholder="Enter your password">
        </div>
        <div class="mt-3 mx-4">
          <input type="submit" value="SUBMIT" class="btn btn-primary w-100">
        </div>
        <small class="w-100 text-center mt-3">Or login with:</small>
        <div class="mx-4 mt-2 mb-4">
          <button class="btn btn-outline-warning w-100">Google</button>
        </div>
        <div class="d-flex justify-content-center mt-2 mb-3">
          <a href="" class="text-warning mx-2">Forgot password?</a>
          <a href="">Do not have an account?</a>
        </div>
      </div>
    </form>
  </div>
</div>

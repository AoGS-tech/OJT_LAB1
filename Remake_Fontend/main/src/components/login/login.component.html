<div class="vw-100 d-flex justify-content-center position-static" id="page-login">
  <div class="bg-light shadow col-4 mt-5" id="login-form">
    <div id="logo-vnpt">
      <img src="../../assets/images/vnpt-logo.png" alt="" class="w-100 h-100">
    </div>
    <div class="text-center text-danger" style="height: 35px;"></div>
    <form [formGroup]="userLogin">
      <div class="form-group mx-4">
        <label for="">Email</label>
        <div class="form-control d-flex">
          <div class="mx-2 mt-1"><i class="fa-regular fa-user"></i></div>
          <input type="email" class="input" formControlName="email" placeholder="Enter your email">
          <div class="validate" [ngClass]="{'d-none': !userLogin.get('email')?.touched}">
            <div class="d-flex justify-content-center fs-5 mt-2 text-danger" [ngClass]="{'d-none': userLogin.get('email')?.valid}">
              <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="d-flex justify-content-center fs-5 mt-2 text-success" [ngClass]="{'d-none': userLogin.get('email')?.invalid}">
              <i class="fa-solid fa-check"></i>
            </div>
          </div>
        </div>
        <!-- validate email -->
        <div class="text-error">
          <div *ngIf="userLogin.get('email')?.invalid && userLogin.get('email')?.touched">
            <div *ngIf="userLogin.get('email')?.errors?.['required']">
              <small class="text-danger mx-4">Email is required!</small>
            </div>
            <div *ngIf="userLogin.get('email')?.errors?.['email']">
              <small class="text-danger mx-4">Email is invalid!</small>
            </div>
          </div>
        </div>
        <!-- end validate email  -->
      </div>

      <div class="form-group mx-4">
        <label for="">Password</label>
        <div class="form-control d-flex">
          <div class="mx-2 mt-1"><i class="fa-solid fa-lock"></i></div>
          <input type="password" class="input" formControlName="password" placeholder="Enter your password">
          <div class="validate" [ngClass]="{'d-none': !userLogin.get('password')?.touched}">
            <div class="d-flex justify-content-center fs-5 mt-2 text-danger d-none" [ngClass]="{'d-none': userLogin.get('password')?.valid}">
              <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="d-flex justify-content-center fs-5 mt-2 text-success" [ngClass]="{'d-none': userLogin.get('password')?.invalid}">
              <i class="fa-solid fa-check"></i>
            </div>
          </div>
        </div>
        <div class="text-error">
          <!-- validate password  -->
          <div *ngIf="userLogin.get('password')?.invalid && userLogin.get('password')?.touched">
            <div *ngIf="userLogin.get('password')?.errors?.['required']">
              <small class="text-danger mx-4">Password is required!</small>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between mx-4 mt-2">

        <!-- Remember me button  -->
        <div class="d-flex">
          <input type="checkbox" class="form-check" id="remember">
          <label for="remember" class="mx-2">Remember me</label>
        </div>

        <!-- Forgot password  -->
        <div class="d-flex">
          <a href="" class="nav-link" style="font-weight: 500;">Forgot password?</a>
        </div>
      </div>

      <div class="d-flex justify-content-center mx-4 mt-3">
        <button class="btn-login w-100 fs-4 fw-bold" (click)="checkLogin()">Login</button>
      </div>

      <div class="d-flex justify-content-center mt-2">
        <div>Don't have an account?</div>
        <a href="register" class="mx-2">Sign up</a>
      </div>
      <div class="mx-4 mt-2">
        <hr class="m-0 p-0">
      </div>
      <div class="justify-content-center mb-2 d-flex">
        <small>Login using</small>
      </div>
      <div class=" mt-2 mb-4 d-flex justify-content-center">
        <a href="" class="d-flex justify-content-center text-decoration-none fs-5 btn-google">
          <div  class="d-flex justify-content-center">
            <div id="logo-google">
              <img src="../../assets/images/logo-google.webp" class="w-100 h-100" alt="">
            </div>
          </div>
        </a>
        <a href="" class="d-flex justify-content-center text-decoration-none fs-5 btn-google mx-2">
          <div  class="d-flex justify-content-center">
            <div id="logo-google">
              <img src="../../assets/images/logo-fb.webp" class="w-100 h-100" alt="">
            </div>
          </div>
        </a>
        <a href="" class="d-flex justify-content-center text-decoration-none fs-5 btn-google mx-2">
          <div  class="d-flex justify-content-center">
            <div id="logo-google">
              <img src="../../assets/images/logo-github.png" class="w-100 h-100" alt="">
            </div>
          </div>
        </a>
      </div>
    </form>
  </div>
</div>>

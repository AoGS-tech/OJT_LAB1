<div class="vw-100 d-flex justify-content-center" id="page-login">
  <div class="card col-4 mt-5" id="login-form">
    <div id="logo-vnpt">
      <img src="../../assets/images/vnpt-logo.png" alt="" class="w-100 h-100">
    </div>
    <form [formGroup]="userLogin">
      <div class="d-flex justify-content-center">
        <button class="d-flex justify-content-center w-100 mx-4 mt-2" id="btn-login-google">
          <div id="logo-google" class="mt-1">
            <img src="../../assets/images/logo-google.webp" class="w-100 h-100" alt="">
          </div>
          <div class="text-primary mx-2 text-center mt-1">Continue with Google</div>
        </button>
      </div>
      <div class="text-center mt-2 mb-2" id="login-email">
        Or continue with email
      </div>
      <div class="form-group mx-4">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <!-- validate email -->
      <div *ngIf="userLogin.get('email')?.invalid && userLogin.get('email')?.touched">
        <div *ngIf="userLogin.get('email')?.errors?.['required']">
          <small class="text-danger mx-4">Email is required!</small>
        </div>
        <div *ngIf="userLogin.get('email')?.errors?.['email']">
          <small class="text-danger mx-4">Email is invalid!</small>
        </div>
      </div>
      <!-- end validate email  -->

      <div class="form-group mx-4 mt-4">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <!-- validate password  -->
      <div *ngIf="userLogin.get('password')?.invalid && userLogin.get('password')?.touched">
        <div *ngIf="userLogin.get('password')?.errors?.['required']">
          <small class="text-danger mx-4">Password is required!</small>
        </div>
      </div>
      <div class="d-flex justify-content-center mx-4 mt-5">
        <button class="btn btn-primary w-100" (click)="onLogin()">Login</button>
      </div>

      <div class="d-flex justify-content-center mt-1 mb-3">
        <a href="/register" class="mx-2 fw-bold text-decoration-none">Create an Account</a> |
        <a href="/reset" class="mx-2 fw-bold text-decoration-none">Forgot password?</a>
      </div>
    </form>
  </div>
</div>>

<div class="container-fluid d-flex justify-content-center bg-light">
  <div class="col-7 card mt-4" id="user-info-form">
    <div class="fs-3 mx-4">User information</div>
    <div class="d-flex justify-content-between">
      <div class="col-2">
        <div class="w-100 mx-4">
          <img src="../../assets/images/user-icon.png" alt="" class="w-100 mt-3">
        </div>
        <div class="text-center mx-4">User name</div>
      </div>
      <div class="col-8">
        <form>
          <div class="form-group mx-4">
            <label for="">Fullname</label>
            <input type="text" class="form-control" [formControl]="fullname">
          </div>
          <div class="d-flex mx-4 justify-content-between mt-3">
            <div class="col-6 form-group">
              <label for="">Birthday</label>
              <input type="date" class="form-control" [formControl]="bod">
            </div>
            <div class="col-5 form-group">
              <label for="">Gender</label>
              <select name="" id="" class="form-select" [formControl]="gender">
                <option value="true">Male</option>
                <option value="false">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group mx-4 mt-3">
            <label for="">Email</label>
            <input type="email" class="form-control" [formControl]="email">
          </div>
          <div class="form-group mx-4 mt-3">
            <label for="">Phone</label>
            <input type="text" class="form-control" [formControl]="phone">
          </div>
          <div class="form-group mx-4 mt-3">
            <label for="">Address</label>
            <textarea class="form-control" [formControl]="address"></textarea>
          </div>
          <div class="form-group mx-4 mt-3">
            <label for="">Department</label>
            <select name="" id="" class="form-select" [formControl]="department">
              <option value="" [ngValue]="1">IT</option>
            </select>
          </div>
          <div class="form-group mx-4 mt-3">
            <label for="">User role</label>
            <select name="" id="" class="form-select" [formControl]="role">
              <option value="" [ngValue]="1">User</option>
            </select>
          </div>
          <div class="d-flex justify-content-center mt-4 mb-3">
            <a href="/userManagement" class="btn btn-secondary">Back to Management</a>
            <button class="btn btn-warning mx-3">CLEAR</button>
            <button class="btn btn-primary" (click)="updateUser()">SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
